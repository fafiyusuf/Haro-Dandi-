services:
  mongo:
    image: mongo:6.0
    container_name: haro-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: haro-dandi

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: haro-dandi-backend:latest
    container_name: haro-backend
    depends_on:
      - mongo
    environment:
      # Ensure the backend uses the docker network Mongo hostname
      MONGODB_URI: mongodb://mongo:27017/haro-dandi
      PORT: 5000
    ports:
      - "5000:5000"
    # Optional: mount local code for faster dev iteration (comment out for production)
    # volumes:
    #   - ./backend:/app

volumes:
  mongo-data:
